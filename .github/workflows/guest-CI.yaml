name: Guest CI

on:
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  guest-format-lint:
    runs-on: ubuntu-latest
#    env:
#      DJANGO_SETTINGS_MODULE: config.django.test
    steps:
      # 1. ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.OWNER_ACCESS_TOKEN }}
          submodules: true
          fetch-depth: 0

      # 2. í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ìƒì„±
      - name: Create env file
        env:
          DJANGO_GUEST_ENV: ${{ secrets.DJANGO_GUEST_ENV }}
        run: |
          touch .env.guest
          echo "$DJANGO_GUEST_ENV" >> .env.guest

      # 3. Docker ë¹Œë“œ
      - name: Build docker
        run: docker compose build postgres_db guest_service

      # 4. isort ì‹¤í–‰ (ì½”ë“œ ì •ë ¬ ê²€ì‚¬)
      - name: Run isort
        run: docker compose run guest_service poetry run isort mung_manager/ --check

      # 5. black ì‹¤í–‰ (ì½”ë“œ í¬ë§¤íŒ… ê²€ì‚¬)
      - name: Run black
        run: docker compose run guest_service poetry run black mung_manager/ --check

      # 6. flake8 ì‹¤í–‰ (ì½”ë“œ ë¦°íŒ… ê²€ì‚¬)
      - name: Run flake8
        run: docker compose run guest_service poetry run flake8

      # 7. mypy ì‹¤í–‰ (íƒ€ì… ê²€ì‚¬)
      - name: Install specific mypy version  # mypy 1.12 ë²„ì „ì—ì„œ ì•Œ ìˆ˜ ì—†ëŠ” ì—ëŸ¬ë¡œ 1.11ë¡œ ê³ ì •
        run: docker compose run guest_service poetry run pip install mypy==1.11

      - name: Run mypy
        run: docker compose run guest_service poetry run mypy --config mypy.ini mung_manager/

      # 8. Slack ì•Œë¦¼
      - name: Notify Slack on Success
        if: success()
        id: slack-success
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "attachments": [
                {
                  "color": "#36a64f",
                  "title": "${{ github.repository }}",
                  "title_link": "https://github.com/${{ github.repository }}",
                  "text": "GitHub Action guest format-lint CI ì„±ê³µ ğŸ˜„",
                  "fields": [
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                      "short": true
                    },
                    {
                      "title": "Tag",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Notify Slack on Failure
        if: failure()
        id: slack-failure
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "attachments": [
                {
                  "color": "#ff0000",
                  "title": "${{ github.repository }}",
                  "title_link": "https://github.com/${{ github.repository }}",
                  "text": "GitHub Action guest format-lint CI ì‹¤íŒ¨ ğŸ˜­",
                  "fields": [
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                      "short": true
                    },
                    {
                      "title": "Tag",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

